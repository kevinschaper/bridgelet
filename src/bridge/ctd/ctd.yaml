name: ctd_chemical_to_disease

reader:
  format: csv
  delimiter: \t
  header_mode: 27
  header_prefix: '#'
  files:
    - data/CTD_chemicals_diseases.tsv.gz
  columns:
    - ChemicalName
    - ChemicalID
    - CasRN
    - DiseaseName
    - DiseaseID
    - DirectEvidence
    - InferenceGeneSymbol
    - InferenceScore
    - OmimIDs
    - PubMedIDs

transform:
  filters:
    - inclusion: include
      column: DirectEvidence
      filter_code: eq
      value: therapeutic

writer:
  node_properties:
    - id
    - name
    - category
  edge_properties:
    - id
    - category
    - subject
    - predicate
    - object
    - publications
    - aggregator_knowledge_source
    - primary_knowledge_source
    - knowledge_level
    - agent_type